    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <a class="navbar-brand" href="index.html"><img src="img/logo_gettel_azul.png" alt="" height="40px"> </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse col-md-9 justify-content-end" id="navbarText">

      <div class="container border">
        <!-- Corpo -->
        <div class="row corpo">

          <!-- Coluna esquerda -->
          <div class="col-md-6 border mr-auto">
            <div class="row" style="height: 100%;">

              <h1 class="col-md-12 align-self-start text-center">Consulte seu chamado:</h1>

              <div class="col-md-12 align-self-center " style="position: absolute; ">
                <form>
                  <div class="form-group">
                    <label for="inputPassword">Número de protocolo</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Número">
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">E-mail</label>

                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail">
                  </div>
                  <button type="submit" class="btn btn-primary">Consultar</button>
                </form>
              </div>

          </div>

        </div>

        <!-- Coluna direita -->
        <div class="col-md-6 border ml-auto">
          <div class="row align-items-center justify-content-center" style="height: 100%;">
            <div class="col-md-auto">

              <button type="submit" class="btn btn-primary">Novo chamado</button>

            </div>
          </div>
        </div>
      </div>



      </div>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icone Gettel -->
    <link rel="icon" href="img/favicon_gettel.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/master.css">
    <title>Gettel</title>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="col-md-3">
        <a class="navbar-brand" href="index.html"><img src="img/logo_gettel_azul.png" alt="Logo Gettel" height="40px"> </a>

      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col-md-9 justify-content-end" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Voltar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loginAdministrador.html">Entrar como administrador</a>
          </li>
        </ul>
      </div>
    </nav>



  <div class="container">

    <form class="form-horizontal">
      <h3>Informações pessoais</h3>
      <hr>

      <div class="form-group row">
        <label class="col-sm-2 control-label text-right" for="inputNome">Nome completo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome e sobrenome">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label text-right" for="inputEmail">E-mail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="nome@exemplo.com">
        </div>
      </div>
      <div class="blank-space">

      </div>
      <h3>Sua Mensagem</h3>

      <hr>

      <div class="form-group row">
        <label class="col-sm-2 control-label text-right" for="inputAssunto">Assunto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAssunto" placeholder="Assunto">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label text-right"  for="selectCategoria">Categoria</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectCategoria">
            <option>Internet lenta</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label text-right" for="txtAreaMensagem">Mensagem</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="txtAreaMensagem" rows="12"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-secondary">Enviar chamado</button>
        </div>
      </div>
    </form>
  </div>


    <!-- Footer -->
    <div class="bottom bg-blueGettel">
      <div class="row align-items-center justify-content-center" style="height: 60px;">

        <div class="col-md-auto white" >
              <h5>Gettel Internet LTDA</h5>
        </div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
